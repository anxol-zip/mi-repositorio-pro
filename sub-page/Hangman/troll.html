<!DOCTYPE html>
<html lang="es">

  <!-- Info. -->
  <head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <title>Hangman</title>

    <style>

      html, body {
        height: 100%;
        margin: 0;
      }

      body {
        display: flex;
        flex-direction: column;
        background-image: url('../../rscs/img/fondo.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
      }

      .content {
        flex: 1;
      }

      .blur {
        backdrop-filter: blur(10px);
        background-color: rgba(140, 193, 234, 0.1); /* Ajusta el color de fondo y la opacidad */
      }

      .blur-abstract{
        backdrop-filter: blur(15px);
        background-color: rgba(0, 0, 0, 0.5);
      }

      .carousel-slide .list-group-item {
        min-width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        text-align: center;
        padding: 0;
        margin: 0;
        color: white;
        text-decoration: none;
        background-color: rgba(0, 0, 0, 0.3);
        border: none;
      }

      .carousel-container {
        width: 100%;
        max-width: 800px;
        overflow: hidden;
        margin: auto;
        position: relative;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        border-radius: 10px;
        padding: 20px;
      }

      .carousel-slide {
        display: flex;
        transition: transform 0.5s ease-in-out;
      }

      .carousel-slide a {
        min-width: 100%;
        text-align: center;
        padding: 0;
        margin: 0;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        background-color: #f8f9fa;
        color: #333;
        text-decoration: none;
        font-size: 20px;
      }

      .carousel-slide img {
        width: 100%;
        height: auto;
        display: block;
      }

      .prev, .next {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: rgba(0, 0, 0, 0.5);
        color: white;
        padding: 10px;
        border: none;
        cursor: pointer;
      }

      .prev {
        left: 10px;
      }

      .next {
        right: 10px;
      }

    </style>
  </head>

  <!-- Body -->
  <body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="../../index.html">
          <img src="../../rscs/img/diploma.png" alt="Logo" width="30" height="30" class="d-inline-block align-text-middle">
          Angel's Hub
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page">C:/user/Home/Works/Hangman/Troll ;D</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div> ‎ </div>

    <!-- Header -->
    <header class="text-white text-center py-2 blur">
      <div class="container">
        <h1>¡Ups!</h1>
        <p class="lead">Fuiste engañado, la verdad aún no se ha implementado este juego al HTML, ¡pero pronto estará dentro!. Mientras, disfruta un gameplay y presentación de la versión creada en C++.</p>
      </div>
    </header>

    <!-- Main -->
    <main class="container my-5 content">
      <div class="row">

        <div class="col-md-5">
          <div class="card text-white blur-abstract">
            <div class="card-body">
              <h2 class="card-title text-center">{Gameplay}</h2>
              <ul class="list-group blur">
                <li class="list-group-item blur text-white text-center">
                  <video style="width: 100%; height: auto;" controls>
                    <source src="../../rscs/vid/Gameplay%20Hangman.mp4" type="video/mp4">
                    Tu navegador no soporta la etiqueta de video :(.
                  </video>
                </li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-md-7">
          <div class="carousel-container">
            <h2 class="text-center text-white">{Snappify}</h2>

            <div class="carousel-slide" id="carousel-slide">

              <div class="list-group-item">
                <img src="../../rscs/img/snap1.png" alt="snap1" width="250" height="125">
              </div>

              <div class="list-group-item">
                <img src="../../rscs/img/snap2.png" alt="snap2" width="250" height="125">
              </div>

              <div class="list-group-item">
                <img src="../../rscs/img/snap3.png" alt="snap3" width="250" height="125">
              </div>

              <div class="list-group-item">
                <img src="../../rscs/img/snap4.png" alt="snap4" width="250" height="125">
              </div>

              <div class="list-group-item">
                <img src="../../rscs/img/snap5.png" alt="snap5" width="250" height="125">
              </div>
            </div>

            <button class="prev" onclick="moveSlide(-1)">&#10094;</button>
            <button class="next" onclick="moveSlide(1)">&#10095;</button>

          </div>
        </div>

      </div>

    </main>

    <script>
      const slide = document.getElementById('carousel-slide'); // Obtiene el elemento del carrusel
      let currentIndex = 0; // Inicializa el índice del carrusel
      const totalSlides = slide.children.length; // Obtiene el número total de elementos en el carrusel

      function moveSlide(direction) { // Función para mover el carrusel
        currentIndex = (currentIndex + direction + totalSlides) % totalSlides; // Calcula el índice del carrusel
        slide.style.transform = 'translateX(' + (-currentIndex * 100) + '%)'; // Mueve el carrusel
      }
    </script>

    <!-- Footer -->
    <footer class="text-white text-center py-4 blur">
      <div class="container">

  </body>
